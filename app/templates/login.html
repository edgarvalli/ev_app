<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>SAGEV - Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center" style="height: 100vh;">
            <div class="col d-none d-md-flex justify-content-center">
                <img src="https://concepto.de/wp-content/uploads/2019/07/sistema-en-administracion-e1562724120843.jpg"
                    alt="" class="img-fluid">
            </div>
            <form action="/admin/singin" method="post"
                class="col-12 col-sm-12 col-md-6 col-lg-4 bg-white  d-flex justify-content-center align-items-center"
                style="height: 100%;">
                <div class="row justify-content-center align-items-center p-4">
                    <div class="row">
                        <div class="col mb-3 mt-3">
                            <h4>Sistema de Administración General</h4>
                        </div>
                    </div>
                    <div class="row mb-3 mt-3">
                        <label for="rfc" class="form-control-label col-lg-2">RFC:</label>
                        <div class="col-lg-10">
                            <input type="text" name="rfc" class="form-control text-uppercase" id="rfc"
                                placeholder="XAXX010101000" maxlength="13">
                        </div>
                    </div>
                    <div class="row mb-3 mt-3">
                        <label for="usermaname" class="form-control-label col-lg-2">Usuario:</label>
                        <div class="col-lg-10">
                            <input type="text" id="usermaname" name="usermaname" class="form-control"
                                placeholder="Usuario o Correo" required>
                        </div>
                    </div>
                    <div class="row mb-3 mt-3">
                        <label for="password" class="form-control-label col-lg-2">Password:</label>
                        <div class="col-lg-10">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="*********" required>
                        </div>
                    </div>
                    <div class="row mb-3 mt-3 d-none" id="erroralert">
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                                <use xlink:href="#exclamation-triangle-fill" />
                            </svg>
                            <div id="errormessage">
                                An example danger alert with an icon
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <button class="btn btn-primary">INICIAR SESIÓN</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        window.onload = function () {
            const url = location.href.split('?')
            const queryParams = new URLSearchParams(url[1]);
            if (queryParams.has('error')) {
                window.history.replaceState({}, 'SAG-Login', url[0])
                const errormsg = queryParams.get('error');
                const alertMsg = document.getElementById('erroralert');
                document.getElementById('errormessage').innerText = queryParams.get('error')
                alertMsg.classList.remove('d-none');
                setTimeout(() => alertMsg.classList.add('d-none'), 5000)
            }
        }
    </script>

</body>

</html>
